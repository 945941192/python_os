	<body>

		<header class="am-topbar am-topbar-fixed-top">

				<ul class="am-nav am-navbar-nav am-navbar-left">

					<li><h4 class="page-title">基本表格</h4></li>

					<li class="hidden-xs am-hide-sm-only">
                        <form role="search" class="app-search">
                            <input type="text" placeholder="Search..." class="form-control">
                            <a href=""><img src="/static/img/search.png"></a>
                        </form>
                    </li>
				</ul>
			</div>

		<div class="admin">

				    <div class="am-offcanvas-bar admin-offcanvas-bar">
				    
						<div class="user-box am-hide-sm-only">
	                        <div class="user-img">
	                            <img src="/static/img/avatar-1.jpg" alt="user-img" title="Mat Helme" class="img-circle img-thumbnail img-responsive">
	                            <div class="user-status offline"><i class="am-icon-dot-circle-o" aria-hidden="true"></i></div>
	                        </div>
	                        <h5><a href="#">Mat Helme</a> </h5>
	                        <ul class="list-inline">
	                            <li>
	                                <a href="#">
	                                    <i class="fa fa-cog" aria-hidden="true"></i>
	                                </a>
	                            </li>
	
	                            <li>
	                                <a href="#" class="text-custom">
	                                    <i class="fa fa-cog" aria-hidden="true"></i>
	                                </a>
	                            </li>
	                        </ul>
	                    </div>
	            
						  <ul class="am-list admin-sidebar-list">
						    <li><a href="index.html"><span class="am-icon-home"></span> 首页</a></li>
						    <li class="admin-parent">
						      <a class="am-cf" data-am-collapse="{target: '#collapse-nav1'}"><span class="am-icon-table"></span> Check <span class="am-icon-angle-right am-fr am-margin-right"></span></a>
						      <ul class="am-list am-collapse admin-sidebar-sub am-in" id="collapse-nav1">

						      </ul>
						    </li>
			
						 </ul>
				</div>

		<div class="content-page">
		
			
		</div>

			<div class="am-u-md-41">
				<div id="main" style="width: 600px;height:400px;">
                   
                                        
                <form enctype="multipart/form-data" id="forms" action="{% url 'check:upload_check_tarball' %}" method="post">  
                    <br/>
                    <br/>
                    <br/>
                    <input type="file"  id="Myfile" name="myfile" />  
                    <br/>  
                    <input class="btn btn-success" id="showLoadingDiv" onclick="submit" type="button" value="upload"/>  
                </form>  

                </div>
			</div>

			
		</div>


		<script type="text/javascript">



        $(document).ready(function() {
            $("#dataLoad").hide(); //页面加载完毕后即将DIV隐藏
            // $("#showLoadingDiv").click(function(){$("#dataLoad").show();}); //为指定按钮添加数据加载动态显示：即将DIV显示出来
            $("#showLoadingDiv").click(function(){
                if (!$("#Myfile").val()){
                    alert("请选择上传文件")
                }else{
                    $("#forms").submit();

                }
                    
                });
                

            


        });


    </script>
